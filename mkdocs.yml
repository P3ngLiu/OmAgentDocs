  - search: # 搜索
      lang:
        - en
        - zh
      separator: '[\s\-\.]+' # 分词分隔符
extra:
  social: # 社交账号
    - icon: fontawesome/brands/github
      link: https://github.com/om-ai-lab/OmAgent
    - icon: fontawesome/brands/square-x-twitter
      link: https://x.com/OmAI_lab
    - icon: fontawesome/brands/discord
      link: https://discord.gg/CtmCgXZB
  static_files:
    - assets/images/*
  version:
    provider: mike
